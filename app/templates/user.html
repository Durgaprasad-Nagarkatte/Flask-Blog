{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{user.avatar(128)}}"></td>
            <td><h1>User: {{user.username}}</h1>
            <p>Last seen: {{user.last_seen}}</p></td>
        </tr>
    </table>

    {% for post in posts %}
        {% include "_post.html" %}
    {% endfor %}
{% endblock %}
